name: Python App CI/CD Pipeline with Direct Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip' # caching pip dependencies
    - run: |
        pip install -r requirements.txt

    # Run tests (Placeholder for actual tests)
    - name: Run tests
      run: |
        echo "Run tests"

    # Azure Login using GitHub Secrets
    - name: Azure Login
      uses: azure/login@v2.2.0
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Execute the Update Script on the VM
    - name: Deploy to Azure VMSS
      run: |
        az vmss extension set \
          --resource-group ${{ secrets.RESOURCE_GROUP }} \
          --vmss-name ${{ secrets.VMSS_NAME }} \
          --name CustomScript \
          --force-update \
          --publisher Microsoft.Azure.Extensions \
          --settings '{"fileUris": []}' \
          --protected-settings '{"commandToExecute": "export GITHUB_TOKEN=${{ secrets.TOKEN }} && sudo -u azureuser bash /home/azureuser/SDA-Chatbot-Project/update_app.sh"}'

    - name: upgrade to Azure VMSS
      run: |
        az vmss extension set \
          --name UpgradeVMSS \
          --publisher Microsoft.Azure.Extensions \
          --resource-group ${{ secrets.RESOURCE_GROUP }} \
          --vmss-name ${{ secrets.VMSS_NAME }} \
          --enable-auto-upgrade true
